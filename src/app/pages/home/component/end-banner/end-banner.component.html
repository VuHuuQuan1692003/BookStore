<div class="relative w-[100%] md:w-[100%] lg:w-[1070px] mx-auto px-2 py-2 lg:px-[15px] lg:py-[10px]">
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
        <div ngxSlickItem *ngFor="let slide of slides" class=" slider flex items-center">
            <div class="text-white w-[80%] md:w-80% lg:w-[840px] text-center mx-auto my-4 space-y-3">
                <h1 class="uppercase text-[13px] md:text-[16px] lg:text-[16px]">{{slide.title}}</h1>
                <p class="mt-10">{{slide.content}}</p>
            </div>

        </div>
    </ngx-slick-carousel>
</div>

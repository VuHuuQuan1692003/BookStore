<div>
    <div class="mb-10">
        <h3 class="text-[#3a4752] text-[20px] font-medium">
            Đọc nhiều nhất
        </h3>
    </div>
    <div class="w-[1100px] grid grid-cols-4 gap-x-[20px] gap-y-[50px]">
        <div *ngFor="let list of data" class="w-260px border rounded-md shadow-md">
            <div class="flex w-full pl-[10px]  relative">
                <div class="w-[120px] ">
                    <img class="absolute bottom-0 w-[120px] h-[176px] border" src={{list.images[0].small_url}} alt="">
                </div>
                <div class="w-[120px] px-[10px] space-y-1">
                    <h3 class="text-[13px] truncate-2-lines">{{list.name}}</h3>
                    <div class="text-[11px] text-[#888]">Trần Thị Khánh An</div>
                    <div class="flex text-[11px] text-yellow-400">
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="text-[11px] text-[#888]">
                        22 vote
                    </div>
                    <p class="truncate-2-lines text-[11px] text-[#888] leading-6">
                        Cuốn sách này nằm trong dự án hợp tác phát hành ebook/(audio) (độc quyền) giữa Waka và tác giả
                        Khánh.
                        An do vậy không nằm trong quyền lợi gói Hội viên.

                    </p>
                </div>
            </div>
            <div class="mt-2 h-[0.5px] mx-[10px] bg-gradient-to-r from-gray-300 to-white"></div>
            <div class="text-[11px] text-[#888] my-2 ml-[10px] ">
                13,000 lượt xem
            </div>
        </div>
    </div>
</div>

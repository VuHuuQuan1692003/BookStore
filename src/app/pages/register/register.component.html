<section class="gradient-form h-full bg-neutral-200 dark:bg-neutral-700">
    <div class="container h-full p-10">
        <div class="g-6 flex h-full flex-wrap items-center justify-center text-neutral-800 dark:text-neutral-200">
            <div class="w-full">
                <div class="block rounded-lg bg-white shadow-lg dark:bg-neutral-800">
                    <div class="g-0 lg:flex lg:flex-wrap">
                        <!-- Left column container-->
                        <div class="px-4 md:px-0 lg:w-6/12">
                            <div class="md:mx-6 md:p-12">
                                <!--Logo-->
                                <div class="text-center">
                                    <img class="mx-auto w-36"
                                        src="https://ebook.waka.vn/themes/desktop/images/logo-waka.png?v=1"
                                        alt="logo" />
                                    <h4 class="mb-12 mt-1 pb-1 text-xl font-semibold">
                                        Welcome to our website
                                    </h4>
                                </div>

                                <form [formGroup]="signupform" (ngSubmit)="onSubmit()">
                                    <p class="mb-4">Please register to your account</p>
                                    <!--Username input-->
                                    <div class="relative mb-4" data-te-input-wrapper-init>
                                        <input type="text" formControlName="lastname"
                                            class="block min-h-[auto] w-full rounded border bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none"
                                            id="exampleFormControlInput1" placeholder="Họ" />

                                    </div>
                                    <div class="relative mb-4" data-te-input-wrapper-init>
                                        <input type="text" formControlName="firstname"
                                            class="block min-h-[auto] w-full rounded border bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none"
                                            id="exampleFormControlInput1" placeholder="Tên" />

                                    </div>
                                    <div class="relative mb-4" data-te-input-wrapper-init>
                                        <input type="text" formControlName="phoneNumber"
                                            class="block min-h-[auto] w-full rounded border bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none"
                                            id="exampleFormControlInput1" placeholder="Số điện thoại" />

                                    </div>
                                    <div class="relative mb-4" data-te-input-wrapper-init>
                                        <input type="email" formControlName="email"
                                            class="block min-h-[auto] w-full rounded border bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none"
                                            id="exampleFormControlInput1" placeholder="Email" />

                                    </div>

                                    <!--Password input-->
                                    <div class="relative mb-4" data-te-input-wrapper-init>
                                        <input type="password" formControlName="password"
                                            class="block min-h-[auto] w-full rounded border bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none"
                                            id="exampleFormControlInput1" placeholder="Mật khẩu" />

                                    </div>
                                    <div class="relative mb-4" data-te-input-wrapper-init>
                                        <input type="password" formControlName="confirmPassword"
                                            class="block min-h-[auto] w-full rounded border bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none"
                                            id="exampleFormControlInput1" placeholder="Xác nhận mật khẩu" />

                                    </div>

                                    <!--Submit button-->
                                    <div class="mb-12 pb-1 pt-1 text-center">
                                        <button
                                            class="mb-3 inline-block w-full rounded px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_rgba(0,0,0,0.2)] transition duration-150 ease-in-out hover:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:outline-none focus:ring-0 active:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)]"
                                            type="submit" data-te-ripple-init data-te-ripple-color="light" style="
                                            background: linear-gradient(to right, #36dd5d, #45b4a9);
                                        ">
                                            Register
                                        </button>


                                    </div>

                                    <!--Register button-->
                                    <div class="flex items-center justify-between pb-6">
                                        <p class="mb-0 mr-2">Already have an account?</p>
                                        <button type="button"
                                            class="inline-block rounded border-2 border-danger px-6 pb-[6px] pt-2 text-xs font-medium uppercase leading-normal text-danger transition duration-150 ease-in-out hover:border-danger-600 hover:bg-neutral-500 hover:bg-opacity-10 hover:text-danger-600 focus:border-danger-600 focus:text-danger-600 focus:outline-none focus:ring-0 active:border-danger-700 active:text-danger-700 dark:hover:bg-neutral-100 dark:hover:bg-opacity-10"
                                            data-te-ripple-init data-te-ripple-color="light">
                                            <a href="login">Log in</a>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- Right column container with background and description-->
                        <div class="flex items-center rounded-b-lg lg:w-6/12 lg:rounded-r-lg lg:rounded-bl-none" style="
                            background-image: url('https://nguoilambao.vn/upload_images/images/Stack-of-books-great-education%20(FILEminimizer).jpg');
                            background-size: cover;
                            background-repeat: no-repeat;
                            ">
                            <div class="px-4 py-6 text-white md:mx-6 md:p-12">
                                <h4 class="mb-6 text-xl font-semibold text-white">
                                    Welcome to our website - WAKA
                                </h4>
                                <p class="text-sm">
                                    Waka là trang web bán sách uy tín với các cửa hàng lớn nhỏ trên khắp Việt Nam.
                                    Đến với chúng tôi bạn sẽ dễ dàng sở hữu những cuốn sách chính hãng với giá rẻ
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

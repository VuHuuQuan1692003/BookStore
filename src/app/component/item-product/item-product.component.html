<div class="lg:w-[170px] mx-[2px]">
    <div class="w-full md:w-full lg:w-[150px] text-[#3a4752] border border-gray-200 mx-auto">
        <div>
            <a [routerLink]="['/detail',product.id]">
                <img class="w-full lg:w-[150px] lg:h-[218px] border border-solid border-gray-200"
                    src={{product?.images[0]?.small_url}} alt="">
            </a>
        </div>
        <div class="px-[10px] text-left">
            <a [routerLink]="['/detail',product.id]">
                <h3 class="text-[13px] truncate">{{product.name}}</h3>
            </a>
            <p class="text-[13px] text-red-500 font-medium truncate">{{VND.format(product.sale_price)}}</p>
            <div class="mb-[7px]">
                <a href="#"
                    class="hidden md:hidden lg:block text-[11px] text-[#888] truncate">{{product?.authors[0]?.name}}</a>
            </div>
            <div class="hidden md:hidden lg:block text-[13px] pt-1 border-t">{{product?.quantity_sold?.text}}</div>
        </div>

    </div>
</div>

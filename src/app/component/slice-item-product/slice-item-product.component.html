<div class="mx-auto">
    <ngx-slick-carousel class="w-[100%] md:w-[100%] lg:w-[1050px] text-center mx-auto" #slickModal="slick-carousel"
        [config]="slideConfig">
        <div ngxSlickItem *ngFor="let slide of listProduct" class="slider">
            <app-item-product [product]="slide"></app-item-product>
        </div>

    </ngx-slick-carousel>
    <button class="btn right hidden md:hidden lg:block" (click)="slickModal.slickNext()"><i
            class="fa-solid fa-angle-right"></i></button>
    <button class="btn left hidden md:hidden lg:block" (click)="slickModal.slickPrev()"><i
            class="fa-solid fa-angle-left"></i></button>

</div>
